<h2 mat-dialog-title>Laisser une critique — {{ data.attractionNom }}</h2>

<div mat-dialog-content>
  <form [formGroup]="form" class="form">
    <mat-checkbox formControlName="anonyme">Publier anonymement</mat-checkbox>

    <div class="row">
      <mat-form-field appearance="outline" class="field">
        <mat-label>Prénom</mat-label>
        <input matInput formControlName="prenom" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="field">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="nom" />
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Note</mat-label>
      <mat-select formControlName="note">
        <mat-option [value]="1">1</mat-option>
        <mat-option [value]="2">2</mat-option>
        <mat-option [value]="3">3</mat-option>
        <mat-option [value]="4">4</mat-option>
        <mat-option [value]="5">5</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('note')?.hasError('required')">Note obligatoire</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Commentaire</mat-label>
      <textarea matInput rows="4" formControlName="commentaire"></textarea>
      <mat-error *ngIf="form.get('commentaire')?.hasError('required')">Commentaire obligatoire</mat-error>
      <mat-error *ngIf="form.get('commentaire')?.hasError('minlength')">Trop court</mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button type="button" (click)="close()">Annuler</button>
  <button mat-raised-button color="primary" type="button" [disabled]="isSaving" (click)="submit()">
    {{ isSaving ? 'Envoi…' : 'Envoyer' }}
  </button>
</div>
