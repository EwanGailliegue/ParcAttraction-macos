<div class="admin-page">

  <!-- PAGE HEADER -->
  <div class="page-header">
    <h1 class="page-title">{{ 'ADMIN.PAGE_TITLE' | translate }}</h1>
    <p class="page-subtitle">{{ 'ADMIN.PAGE_SUBTITLE' | translate }}</p>
  </div>

  <!-- 2 DASHBOARD CARDS -->
  <div class="dashboard-grid">

    <!-- CARD 1: Attractions -->
    <mat-card class="dashboard-card attractions-card" (click)="goToAttractions()">
      <div class="card-glow"></div>
      <div class="card-icon attractions-icon">
        <mat-icon>attractions</mat-icon>
      </div>
      <h2 class="card-title">{{ 'ADMIN.TITLE' | translate }}</h2>
      <p class="card-desc">{{ 'ADMIN.SUBTITLE' | translate }}</p>
      <div class="card-arrow">
        <mat-icon>arrow_forward</mat-icon>
      </div>
    </mat-card>

    <!-- CARD 2: Moderation -->
    <mat-card class="dashboard-card moderation-card" (click)="goToModeration()">
      <div class="card-glow"></div>
      <div class="card-icon moderation-icon">
        <mat-icon>rate_review</mat-icon>
      </div>
      <h2 class="card-title">{{ 'MODERATION.TITLE' | translate }}</h2>
      <p class="card-desc">{{ 'MODERATION.SUBTITLE' | translate }}</p>
      <div class="card-arrow">
        <mat-icon>arrow_forward</mat-icon>
      </div>
    </mat-card>

  </div>

</div>
